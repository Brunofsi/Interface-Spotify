<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    
    <div class="root">
        <nav class="nav-bar d-flex flex-column">
            <div class="nav-bar-header d-flex pl-4 pt-4 pb-4">
                <img class="logo" src="img/logo.svg">
            </div>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link d-flex align-item-center">
                        <img src="img/inicio.svg">
                        <span>Início</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-item-center">
                        <img src="img/buscar.svg">
                        <span>Buscar</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-item-center">
                        <img src="img/biblioteca.svg">
                        <span>Sua Biblioteca</span>
                    </a>
                </li>
            </ul>

            <div class="root-list d-flex flex-column mt-4">
                <div class="root-list-header">
                    <h2>Playlists</h2>
                </div>

                <div class="root-list-body">
                    <div class="root-list-item d-flex">
                        <div class="root-list-icon d-flex justify-content-center align-item-center">
                            <img src="img/mais.svg">
                        </div>
                        <span>Criar Playlist</span>
                    </div>

                    <div class="root-list-item d-flex">
                        <div class="root-list-icon coracao d-flex justify-content-center align-item-center">
                            <img src="img/coracao.svg">
                        </div>
                        <span>Músicas curtidas</span>
                    </div>
                </div>

                <hr class="root-list-divider"/>

            </div>
            
        </nav>

        <div class="top-bar">

        </div> 

        <div class="main">

        </div>

        <div class="player">

        </div>

    </div>    
</body>
</html>
